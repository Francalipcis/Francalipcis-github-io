<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel='icon' href='./icons/favicon_weather.ico' type='' >  

    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/body.css">

    <title>Wheather map to day</title>
</head>
<body>
    
    <header>
        <div class="header">
            <h5 id="country" class="country"></h5>
        </div>
    </header>



    <!--descripcion general del dia-->
    <div class="description_div">
        <h1 class="Title">The weather to day</h1>
    </div>


    
    
    <div class="weather_general_data">
        <img src="./icons/sun.png" alt="" id="sky_img" class="sky_img">
        <h3 id="sky_description" class="description_sky">Sunny</h3>
        <h3 id="description_wind" class="description_wind">weak wind</h3>
        
        <img src="./icons/warm.png" alt="" class="temp_img" id="temp_img">
        <h2 id="temp" class="temp">29</h2>
        <div class="weather_ditails">
            <img src="./icons/humidity.png" alt="" class="humidity_img">
            <h8 id="humiditi" class="humiditi_value">30</h8>
            <h8 id="wind_speed" class="wind_speed">40 k/h</h8>
        </div>
    </div>



<script src="./app/main.js"></script>    

</body>
</html>
